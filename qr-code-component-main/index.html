  <link rel="stylesheet" href="style.css"> <!-- linkrel style sheet to link html to css file-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> <!-- linkrel icon to add tab icon-->

  <title>Frontend Mentor | QR code component</title>
  

<body>
  <main>
<div class ="main"> <!-- creates division, class main-->
  <div class="one"> 
      <img src="images/image-qr-code.png" alt="QR Code"> <!-- img src for import-->
      <h1>Improve your front-end skills by building projects
      </div>

  <div class ="two"> <!-- creates division, class second-->
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills
